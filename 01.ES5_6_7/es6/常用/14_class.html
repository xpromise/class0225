  // 定义类：构造函数
  class Father {
    // 给实例对象添加属性
    constructor(name, age) {
      this.name = name;
      this.age = age;
    }
    // 给实例对象添加方法
    setName(name) {
      this.name = name;
    }
  }

  // 定义子类继承父类，自动继承父类的属性和方法
  // 使用继承必须在constructor函数中调用super方法或者不写constructor
  class Son extends Father{
    // 给实例对象添加属性
    constructor(name, age, sex) {
      super(name, age); // 调用父类的构造方法： constructor
      this.sex = sex;
    }
    // 给实例对象添加方法
    setAge(age) {
      this.age = age;
    }
  }
